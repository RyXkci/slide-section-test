<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Section</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        <div class="hero">
            <h1>This is the hero</h1>
        </div>
        <div class="slider-wrapper has-gradient-border-effect">
            <div class="slides">

                <div class="slides-inner">
                    <div class="slide slide-1">
                        <p class="text-fade-in-anim">Slide 1</p>
                    </div>
                    <div class="slide slide-2 last">
                        <p class="text-fade-in-anim">Slide 2</p>
                    </div>
                    <div class="slide slide-3 last-slide">
                        <p class="text-fade-in-anim">Slide 3</p>
                    </div>
                </div>


            </div>
        </div>



        <div class="content">
            <h1>This is where the content starts</h1>
        </div>
    </main>


</body>
<script src="app.js"></script>

</html>
